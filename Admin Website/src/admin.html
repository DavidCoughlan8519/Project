<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <META HTTP-EQUIV="refresh" CONTENT="30">
      <title>College Pal Administrator</title>
      <!-- CSS Files -->
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.5/css/select.dataTables.min.css">

      <!-- JS Files needed for DataTables -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/select/1.2.5/js/dataTables.select.min.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
         <div class="container">
            <a href="" class="navbar-brand">College Pal Administrator</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id ="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item px-2">
                     <a href="#" class="nav-link">Dashboard</a>
                  </li>
               </ul>
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown mr-3">
                     <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id ="nav-bar-name">
                     <i class="fa fa-user"></i>
                     </a>
                     <div class="dropdown-menu">
                        <!-- <a href="profile.html" class="dropdown-item">
                        <i class="fa fa-user-circle"></i> Profile</a>
                        <a href="settings.html" class="dropdown-item">
                        <i class="fa fa-cog"></i> Settings</a> -->
                        <a href="index.html" class="dropdown-item" id ="logout">
                        <i class="fa fa-user-times"></i>Log out
                        </a>
                     </div>
                  </li>
                  <li class="nav-item">
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <header id = "main-header" class="py-2 bg-primary text-white">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1><i class="fa fa-gear"></i>College Pal Dashboard</h1>
               </div>
            </div>
         </div>
      </header>
      <!-- Actions -->
      <section id = "actions" class="py-4 mb-4 bg-light">
         <div class="container">
            <div class="row">
               <div class="col-md-3">
                  <a href="#" class="btn btn-success btn-block" id ="renameButton" data-toggle="modal" data-target="#renameModal">
                  <i class="fa fa-address-card-o"></i> Rename</a>
               </div>
               <div class="col-md-3">
                  <a href="#" class="btn btn-danger btn-block" id ="deleteLocationButton" data-toggle="modal" data-target="#deleteModal">
                  <i class="fa fa-trash"></i> Delete</a>
               </div>
            </div>
         </div>
      </section>

      <!-- Table -->
      <section id = "table">
         <div class="container">
            <div class="row">
               <div class="col-md-9">
                  <div class="card">
                     <div class="card-header bg-primary">
                        <h4 class="text-center">Locations</h4>
                     </div>
                     <table id = "room-table" class="display text-dark table table-striped" width="100%">
                        <tbody id = "myTableBody"></tbody>
                     </table>
                  </div>
               </div>
               <div class="col-md-3">
                  <div class="card text-center bg-warning text-white mb-3">
                     <div class="card-body">
                        <h3>Admins</h3>
                        <h1 class="display-4">
                           <i class="fa fa-users"></i> 2
                        </h1>
                     </div>
                  </div>
                  <div class="card text-center bg-primary text-white mb-3">
                     <div class="card-body">
                        <h3>Locations</h3>
                        <h1 class="display-4" id = "locations-count">
                           <i class="fa fa-map-marker"></i>
                        </h1>
                     </div>
                  </div>
                  <div class="card text-center bg-success text-white mb-3">
                     <div class="card-body">
                        <h3>Categories</h3>
                        <h1 class="display-4" id ="categories-count">
                           <i class="fa fa-folder-open-o"></i>
                        </h1>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <footer id ="main-footer" class="bg-dark text-white mt-5 p-5">
         <div class="container">
            <div class="row">
               <div class="col">
                  <p class="lead text-center">Copyright &copy; 2018 College Pal</p>
               </div>
            </div>
         </div>
      </footer>
      <!-- Modals -->
      <!-- Rename Modal -->
      <div class="modal fade" id ="renameModal">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title">Rename Location Selection</h5>
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
               </div>
               <div class="modal-body bg-light text-dark">
                  <form>
                     <div class="form-group">
                        <label>Location Name: <strong><label id ="selectedRenameRoom">Please select a location.</label></strong></label>
                     </div>
                     <div class="form-group">
                        <label for="NewLocationName">New Location Name</label>
                        <input type="text" id = "NewLocationName" class="form-control" required="required">
                     </div>
                  </form>
               </div>
               <div class="modal-footer bg-light">
                  <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button class="btn btn-primary" data-dismiss="modal" id = "saveRenameButton">Save Changes</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Delete Modal -->
      <div class="modal fade" id ="deleteModal">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title">Delete Location Selection</h5>
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
               </div>
               <div class="modal-body bg-light text-dark">
                  <form>
                     <div class="form-group">
                        <label>Location Name: <strong><label for="" id ="selectedDeleteRoom">Please select a location.</label></strong></label>
                     </div>
                     <div class="form-group">
                        <label>Are you sure you want to delete the selected location?</label>
                     </div>
                  </form>
               </div>
               <div class="modal-footer bg-light">
                  <button class="confirm btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button class="confirm btn btn-success" data-dismiss="modal" id = "confirmDeletelocationButton">Confirm</button>
               </div>
            </div>
         </div>
      </div>
      <!-- USER MODAL -->
  <div class="modal fade" id ="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Add User</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="text-dark" for="email">Email</label>
              <input type="email" class="form-control" id ="newUserEmail">
            </div>
            <div class="form-group">
              <label class="text-dark" for="name">Password</label>
              <input type="password" class="form-control" id ="newUserPassword">
            </div>
            <div class="form-group">
              <label class="text-dark" for="name">Confirm Password</label>
              <input type="password" class="form-control" id ="newUserPasswordConfirm">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal" id ="NewUserClose">Close</button>
          <button class="btn btn-warning" data-dismiss="modal" id ="NewUserSubmit">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
      <!-- Delete User Modal -->
      <div class="modal fade" id ="deleteUserModal">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title">Delete User Selected</h5>
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
               </div>
               <div class="modal-body bg-light text-dark">
                  <form>
                     <div class="form-group">
                        <label for="adminSelector">Select Admin:</label>
                        <select class="form-control" id ="adminSelector">
                           <option value="">John Doe</option>
                           <option value="">John Doe</option>
                           <option value="">John Doe</option>
                           <option value="">John Doe</option>
                        </select>
                        <label><strong>Administrator: John Doe</strong></label>
                     </div>
                     <div class="form-group">
                        <label>Are you sure you want to delete the selected Administrator?</label>
                     </div>
                  </form>
               </div>
               <div class="modal-footer bg-light">
                  <button class="confirm btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button class="confirm btn btn-success" data-dismiss="modal">Confirm</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>



      <!-- JS Files -->
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/logout.js"></script>
      <script src="js/load-table.js"></script>
      <!-- <script src="js/index.js"></script> -->
      <script src="js/rename.js"></script>
      <script src="js/deleteLocation.js"></script>
      <script src="js/add-user.js"></script>
      <script src="js/deleteUser.js"></script>
   </body>
</html>
