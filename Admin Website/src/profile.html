

<!DOCTYPE html>

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>College Pal Admin Area</title>

      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>

            <a href="index.html" class="navbar-brand">College Pal</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item px-2">
                     <a href="admin.html" class="nav-link">Dashboard</a>
                  </li>
               </ul>
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown mr-3">
                     <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                     <i class="fa fa-user"></i> Welcome Name
                     </a>
                     <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item">
                        <i class="fa fa-user-circle"></i> Profile
                        </a>

                        <i class="fa fa-gear"></i> Settings
                        </a>

                        <i class="fa fa-user-times"></i> Logout
                        </a>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <header id="main-header" class="py-2 bg-primary text-white">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1><i class="fa fa-user"></i> Edit Profile</h1>
               </div>
            </div>
         </div>
      </header>
      <!-- ACTIONS -->
      <section id="action" class="py-4 mb-4 bg-light">
         <div class="container">
            <div class="row">
               <div class="col-md-3 mr-auto">
                  <a href="admin.html" class="btn btn-light btn-block">
                  <i class="fa fa-arrow-left"></i> Back To Dashboard
                  </a>
               </div>
               <div class="col-md-3">
                  <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordModal">
                  <i class="fa fa-lock"></i> Change Password
                  </a>
               </div>
               <div class="col-md-3">
                  <a href="#" class="btn btn-danger btn-block">
                  <i class="fa fa-remove"></i> Delete Account
                  </a>
               </div>
            </div>
         </div>
      </section>
      <!-- PROFILE EDIT -->
      <section id="profile">
         <div class="container">
            <div class="row">
               <div class="col-md-9">
                  <div class="card">
                     <div class="card-header bg-primary">
                        <h4>Edit Profile</h4>
                     </div>
                     <div class="card-body">
                        <form>
                           <div class="form-group text-dark">
                              <label for="name">Current Name</label>
                              <input type="text" class="form-control" value="John Doe">
                           </div>
                           <div class="form-group text-dark">
                              <label for="text">Update Name</label>
                              <input type="text" class="form-control" value="John Doe2">
                           </div>
                           <div class="form-group text-dark">
                              <button class="btn btn-primary" data-dismiss="modal">Update Name</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
               <div class="col-md-3">
                  <h3>Your Avatar</h3>
                  <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
                  <button class="btn btn-primary btn-block">Edit Image</button>
                  <button class="btn btn-danger btn-block">Delete Image</button>
               </div>
            </div>
         </div>
      </section>
      <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
         <div class="conatiner">
            <div class="row">
               <div class="col">
                  <p class="lead text-center">Copyright &copy; 2018 College Pal</p>
               </div>
            </div>
         </div>
      </footer>
      <!-- PASSWORD MODAL -->
      <div class="modal fade" id="passwordModal">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title">Change Password</h5>
                  <button class="close" data-dismiss="modal"><span>&times;</span></button>
               </div>
               <div class="modal-body text-dark">
                  <form>
                     <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="name">Confirm Password</label>
                        <input type="password" class="form-control">
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button class="btn btn-primary" data-dismiss="modal">Update Password</button>
               </div>
            </div>
         </div>
      </div>

   </body>
